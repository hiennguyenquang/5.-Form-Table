<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simpleform</title>
</head>
<style>
  .wufoo {
    font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
  }
</style>
<body>
<form method="get" action="01.%20simpleform.html" class="wufoo">
  <h2>Order Form</h2>
  <p>What would you like to buy?</p>
  <select>
    <option value="">A</option>
    <option>B (+ 0,5$)</option>
    <option>C (+ 0,5$)</option>
  </select>
  <p>How many would you like to order?</p>
  <input type="radio" name="a"/>1 - 10$<br>
  <input type="radio" name="a"/>2 - 20$<br>
  <input type="radio" name="a"/>3 - 25$<br>
  <p>Name<span style="color: red">*</span> </p>
  <input type="text" name="firstname" placeholder="Firstname" size="15"/>
  <input type="text" name="lastname" value="Lastname" size="15"/>
  <p>Email</p>
  <input type="text" name="firstname" size="30">
  <p>Phone Number</p>
  <input type="text" name="phone" size="5"/> -
  <input type="text" name="phone" size="5"/> -
  <input type="text" name="phone" size="5"/>
  <br><br><input type="submit" value="Submit">
</form>
</body>
</html>
